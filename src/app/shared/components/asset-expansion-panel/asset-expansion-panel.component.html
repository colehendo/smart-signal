<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{ id }}</mat-panel-title>
        <mat-chip-list>
            <h6>Price:</h6>
            <mat-chip color="primary">{{ price }}</mat-chip>
            <h6>24H Change:</h6>
            <mat-chip color="primary">{{ change }}</mat-chip>
            <h6>24H Volume:</h6>
            <mat-chip color="primary">{{ volume }}</mat-chip>
        </mat-chip-list>
    </mat-expansion-panel-header>

</mat-expansion-panel>
