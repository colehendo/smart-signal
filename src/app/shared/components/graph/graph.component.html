<div class="jumbotron">
  <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [(update)]="updateFlag"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <div class="timeframeButtons">
    <p class="tfButtonContents">Candle size: </p>
    <button class="tfButtonContents"  *ngFor="let tf of timeframes" (click)="newWebSocket(tf['timeframe'])">{{ tf['buttonName'] }}</button>
  </div>
</div>
