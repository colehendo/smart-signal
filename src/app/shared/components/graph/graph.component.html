<highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [(update)]="updateFlag"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>

<div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
  <button class="btn btn-success mr-2" id="dropdownManual" ngbDropdownAnchor (focus)="myDrop.open()">Toggle dropdown</button>
  <div ngbDropdownMenu aria-labelledby="dropdownManual">
    <button ngbDropdownItem *ngFor="let tf of timeframes" (click)="newWebSocket(tf['timeframe'])">{{ tf['timeframe'] }}</button>
  </div>
</div>

<button (click)="timeframe = 'Week'; setupWebSocket()">Switch to minute</button>
