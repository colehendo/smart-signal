<div class="header">
<div>
  <h1>The simplest algorithmic trading platform</h1>
  <p>Build your portfolio. Let us handle the rest.</p>
</div>
<button *ngIf="!loggedIn" class="btn-lg" (click)="buy()">Get Started</button>

<div class="jumbotron">
  <div class="grid-container">
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Coin</th>
          <th scope="col">Price</th>
          <th scope="col">Trade</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let coin of coins; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ coin.name }}  {{ coin.symbol }}</td>
          <td>${{ coin.price }}</td>
          <td><button (click)="buy()">Buy</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        [(update)]="updateFlag"
      ></highcharts-chart>
    </div>
  </div>
</div>
