<div class="header">
  <h1>Algorithmic trading made simple</h1>
  <p>Build your portfolio. Let us handle the rest.</p>
  <button *ngIf="!loggedIn" class="btn-lg" (click)="buy()">Get Started</button>
</div>

<div class="jumbotron">
  <div class="grid-container">
    
    <div>
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Coin</th>
          <th scope="col">Price</th>
          <th scope="col">Trade</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let coin of coins; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ coin.name }}  ({{ coin.symbol }})</td>
          <td>${{ coin.price }}</td>
          <td><button (click)="buy()">Buy</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <highcharts-chart 
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        [(update)]="updateFlag"
        style="width: 100%; height: 50%; display: block;"
      ></highcharts-chart>
      <br>
      <ngx-tweet style="height:50%;" tweetId="1255124436019294210"></ngx-tweet>
    </div>
  </div>
</div>
