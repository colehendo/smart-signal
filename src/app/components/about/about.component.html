<div class="jumbotron">
  <h1 class="display-4">Smart signal</h1>
  <p class="lead">Trade like a beast.</p>
  <hr class="my-4">
  <div class="miniJumbotron">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Coin</th>
        <th scope="col">Price</th>
        <th scope="col">Trade</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let coin of coins; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ coin.name }}  {{ coin.symbol }}</td>
        <td>${{ coin.price }}</td>
        <td><button (click)="buy()">Buy</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="miniJumbotron">
    <highcharts-chart 
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      [(update)]="updateFlag"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>
  <p class="lead">
    <a class="btn btn-success btn-lg" href="#" role="button">Learn more</a>
  </p>
</div>
